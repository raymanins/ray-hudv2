<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hud">
        <div class="hud-item">
            <i class="fas fa-heart hud-icon"></i>
            <div class="hud-bar" id="health-bar"><div></div></div>
        </div>
        <div class="hud-item">
            <i class="fas fa-shield-alt hud-icon"></i>
            <div class="hud-bar" id="armor-bar"><div></div></div>
        </div>
        <div class="hud-item">
            <i class="fas fa-microphone hud-icon"></i>
            <div class="hud-bar" id="voice-bar"><div></div></div>
        </div>
        <div class="hud-item">
            <i class="fas fa-drumstick-bite hud-icon"></i>
            <div class="hud-bar" id="food-bar"><div></div></div>
        </div>
        <div class="hud-item">
            <i class="fas fa-tint hud-icon"></i>
            <div class="hud-bar" id="water-bar"><div></div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
